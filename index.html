<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Resume Maker</h1>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Create Your Resume</h2>
        <form id="resume-form">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="summary">Professional Summary:</label>
            <textarea id="summary" name="summary" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" name="experience" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" name="education" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" required></textarea>

            <label for="projects">Projects:</label>
            <textarea id="projects" name="projects"></textarea>

            <button type="submit">Create Resume</button>
        </form>
    </section>

    <!-- Format Selection Section -->
    <section id="formats" class="hidden">
        <h2>Your Resume is Created</h2>
        <div class="formats-container">
            <button class="format-btn" data-format="1">Show Resume</button>
            <!-- <button class="format-btn" data-format="2">Format 2</button>
            <button class="format-btn" data-format="3">Format 3</button>
            <button class="format-btn" data-format="4">Format 4</button>
            <button class="format-btn" data-format="5">Format 5</button> -->
        </div>
    </section>

    <!-- Resume Preview Section -->
    <section id="resume-preview" class="hidden">
        <div id="resume-container"></div>
        <button id="download-btn">Download Resume</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
